<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>
		<br /> 	<br /> 	<br /> 	<br />

    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/traphong/save}" th:object="${traphong}"
		    method="POST" novalidate="novalidate">
		    
		    
		   <div class="form-group">
					<label>Mã thuê phòng</label> 
		        <input type="text" class="form-control" th:field="*{mathuephong}" />
				</div>
		     <div class="form-group">
					<label>Mã khách hàng</label> 
		        <input type="text" class="form-control" th:field="*{makh}" />
				</div>
		    <div class="form-group">
					<label>Thời gian trả phòng</label> <input id="date" type="date"
						placeholder="Ngày kết thúc" value="2017-12-010" class="form-control"
						th:field="*{thoigiantraphong}" />
				</div>
		     <div class="form-group">
		        <label>Mô tả</label> 
		        <input type="text" class="form-control" th:field="*{mota}" />
		    </div>
		     <div class="form-group">
		        <label>Chi phí phát sinh</label> 
		        <input type="text" class="form-control" th:field="*{chiphiphatsinh}" />
		    </div>
		     <div class="form-group">
		        <label>Tổng tiền</label> 
		        <input type="text" class="form-control" th:field="*{tongtien}" />
		    </div>
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
