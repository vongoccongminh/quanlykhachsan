<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

<nav th:replace="layout :: header"></nav>

<div class="container main-content list">
<br/> <br/> <br/><br/><br/>
	<div th:if="${success}"
		class="row alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">Ẩn</span>
		</button>
		<span th:text="${success}"></span>
	</div>
	
	
	
	<div class="row">
		<a th:href="@{/phong/create}" class="btn btn-success pull-left">
					<span class="glyphicon glyphicon-plus"></span> Thêm Phòng
		</a>
		<form class="form-inline pull-right" action="#"
				th:action="@{/phong/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="Nhập tên phòng..." />
				</div>
				<button type="submit" class="btn btn-primary">Tìm kiếm</button>
			</form>
	</div>
	
	
	
	
	<th:block th:if="${#lists.isEmpty(phongs)}">
		<h3>Không có phòng cần tìm kiếm</h3>
	</th:block>
	<h3>Bảng Phòng</h3>
	<th:block th:unless="${#lists.isEmpty(phongs)}">
		<div class="row">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>STT</th>
						<th>Mã Phòng </th>
						<th>Tên Phòng</th>
						<th>Giá</th>
						<th>Mô Tả</th>
						<th>Chi Tiết</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="room,iterStat : ${phongs}">
						<td th:text="${iterStat.count}"></td>
						<td th:text="${room.Maphong}"></td>
						<td th:text="${room.Tenphong}"></td>
						<td th:text="${room.Giaphong}"></td>
						<td th:text="${room.Mota}"></td>
						<td>
							<a th:href="@{'/phong/chitietphong/' + ${room.Maphong}}"><span class="glyphicon glyphicon-pencil"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</th:block>
</div>
<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
