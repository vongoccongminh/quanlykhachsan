<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">
	<br/> <br/> <br/><br/><br/>
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">x</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/thongke/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Thêm thống kê
			</a>
			
			<form class="form-inline pull-right" action="#"
				th:action="@{/thongke/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="Nhập mã thống kê cần tìm ..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<br/>
		<th:block th:if="${#lists.isEmpty(thongke)}">
			<h3>Không có thống kê nào</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(thongke)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>Mã Thống kê</th>
							<th>Ngày thực hiện</th>
							<th>Nội dung</th>
							<th>Ngày bắt đầu</th>
							<th>Ngày kết thúc</th>
							<th>Loại thống kê</th>
							<th>Mã nhân viên</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="thongke,iterStat : ${thongke}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${thongke.mathongke}"></td>
							<td th:text="${thongke.ngaythuchientk}"></td>
							<td th:text="${thongke.noidungtk}"></td>
							<td th:text="${thongke.ngaybd}"></td>
							<td th:text="${thongke.ngaykt}"></td>
							<td th:text="${thongke.loaitk}"></td>
							<td th:text="${thongke.manv}"></td>
							
							<td><a th:href="@{/thongke/{id}/detail(id=${thongke.mathongke})}"><span
								>Xem chi tiết</span></a></td>
								
							<td><a th:href="@{/thongke/{id}/edit(id=${thongke.mathongke})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
									
							<td><a th:href="@{/thongke/{id}/delete(id=${thongke.mathongke})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
