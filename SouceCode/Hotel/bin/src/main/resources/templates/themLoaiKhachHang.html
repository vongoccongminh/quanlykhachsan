<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form">
	<br /> <br /> <br /> <br />
	<h2>Thêm loại khách hàng mới!</h2>
	<br/>
	<div class="form-group row">
		<form class="form-horizontal" action="#" th:action="@{/loaikhachhang/save}"
			th:object="${loaikhachhang}" method="POST" novalidate="novalidate">
			
			<div class="col-xs-5">

				<div class="form-group">
					<label>Tên loại </label> <input type="text" class="form-control"
						th:field="*{tenloaikh}" />
				</div>
				
				<div class="form-group">
					<label>Mô tả</label> <input type="text" class="form-control"
						th:field="*{mota}" />
				</div>
				
				<br />
				<button type="submit" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-floppy-saved"> </span> Lưu</button>
			</div>

		</form>
	</div>
</div>
<br />
<br />
<br />

<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
