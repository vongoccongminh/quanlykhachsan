<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

<nav th:replace="layout :: header"></nav>

<div class="container main-content list">
<br/> <br/> <br/><br/><br/>
	<div th:if="${success}"
		class="row alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">×</span>
		</button>
		<span th:text="${success}"></span>
	</div>
	<div class="row">
		<a th:href="@{/ThongTinThuePhong/create}" class="btn btn-success pull-left">
			<span class="glyphicon glyphicon-plus"></span> Thêm Thông Tin Thuê Phòng
		</a>
		<form class="form-inline pull-right" action="#"
			th:action="@{/ThongTinThuePhong/search}" method="GET">
			<div class="form-group">
				<input type="text" class="form-control" name="s"
					placeholder="Nhập Mã Thuê Phòng ..." />
			</div>
			<button type="submit" class="btn btn-primary">Tìm kiếm</button>
		</form>
	</div>
	<th:block th:if="${#lists.isEmpty(ThongTinThuePhongs)}">
		<h3>Không có Thông Tin Thuê Phòng</h3>
	</th:block>

	<th:block th:unless="${#lists.isEmpty(ThongTinThuePhongs)}">
		<div class="row">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>STT</th>
						<th>Mã Thuê Phòng</th>
						<th>Mã Đặt Phòng</th>
						<th>Giá Thuê Phòng</th>
						<th>Giấy Tờ Tạm Giữ</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="ThongTinThuePhong,iterStat : ${ThongTinThuePhongs}">
						<td th:text="${iterStat.count}"></td>
						<td th:text="${ThongTinThuePhong.matp}"></td>
						<td th:text="${ThongTinThuePhong.madp}"></td>
						<td th:text="${ThongTinThuePhong.GiaThuePhong}"></td>
						<td th:text="${ThongTinThuePhong.GiayToTamGiu}"></td>
	
						
						<td><a th:href="@{/ThongTinThuePhong/{matp}/detail(matp=${ThongTinThuePhong.matp})}"><span
								>Xem chi tiết</span></a></td>
								
						<td><a th:href="@{/ThongTinThuePhong/{matp}/edit(matp=${ThongTinThuePhong.matp})}"><span
								class="glyphicon glyphicon-pencil"></span></a></td>
								
						<td><a th:href="@{/ThongTinThuePhong/{matp}/delete(matp=${ThongTinThuePhong.matp})}"><span
								class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</th:block>
</div>
<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
