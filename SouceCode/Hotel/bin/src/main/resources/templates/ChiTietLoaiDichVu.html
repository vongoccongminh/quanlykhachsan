<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>
	<br/> <br/> <br/> <br/> <br/>
    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/loaidichvu/save}" th:object="${Loaidichvu}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{maLDV}" />
		    <div class="form-group">
		        <label>TenLDV</label> 
		        <input type="text" class="form-control" th:field="*{tenLDV}" /> 
		    </div>
		    <div class="form-group">
		        <label>MoTa</label> 
		        <input type="text" class="form-control" th:field="*{moTa}" />
		    </div>
		    
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
