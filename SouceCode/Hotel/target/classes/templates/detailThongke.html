<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: header"></nav>


<div class="container">
	<br /> <br /> <br /> <br />
	<h1>
	Chi tiết thống kê số: 
		<b th:text="${thongke.mathongke}"></b>
	</h1>
	<br /> <br /> <br />

	<div class="col-sm-5">
		<form action="#" th:action="@{/thongke/{id}/detail}"
			th:object="${thongke}" method="POST" novalidate="novalidate">

			<div class="form-group">
				<label>Mã thống kê</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{mathongke}" />
			</div>



			<div class="form-group">
				<label>Ngày thực hiện</label> <input id="date" type="date"
					class="form-control" readonly="readonly" th:field="*{ngaythuchientk}" />
			</div>

			<div class="form-group">
				<label>Nội dung</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{noidungtk}" />
			</div>

			<div class="form-group">
				<label>Ngày bắt đầu</label> <input type="date" class="form-control"
					readonly="readonly" th:field="*{ngaybd}" />
			</div>

			<div class="form-group">
				<label>Ngày kết thúc</label> <input type="date" class="form-control"
					readonly="readonly" th:field="*{ngaykt}" />
			</div>

			<div class="form-group">
				<label>Số Loại thống kê</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{loaitk}" />
			</div>

			<div class="form-group">
				<label>Mã nhân viên</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{manv}" />
			</div>
			
			<div class="form-group">
				<label>Số tiền chi</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{sotienchi}" />
			</div>
			
			<div class="form-group">
				<label>Số tiền thu</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{sotienthu}" />
			</div>

			<div class="form-group">
				<label>Số lượng phòng được thuê</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{slphongduocthue}" />
			</div>
			
			<div class="form-group">
				<label>Số lượng phòng không đượct thuê</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{slphongkhongduocthue}" />
			</div>
			
			<div class="form-group">
				<label>Số lượng phòng trống</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{slphongtrong}" />
			</div>
			
			<div class="form-group">
				<label>Số lượng khách hàng</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{slkhachhang}" />
			</div>
			
			<div class="form-group">
				<label>Số lượng khách hàng đặt phòng</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{slkhachhangdp}" />
			</div>
			
		</form>
		<br/>
		<a th:href="@{/thongke/{id}/edit(id=${thongke.mathongke})}" class="button"> Sửa thông tin</a>

	</div>
</div>

<br />
<br />
<br />

<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
