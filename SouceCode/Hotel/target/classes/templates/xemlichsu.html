<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
</head>

<body>

<nav th:replace="layout :: header"></nav>

	<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" />

<div class="container main-content list">
	<br/> <br/> <br/><br/><br/>
	
		<th:block th:if="${#lists.isEmpty(tinhtrangphongs)}">
			<h3>Không có lịch sử Phòng</h3>
		</th:block>
		<h3>Bảng lịch sử Phòng</h3>
		
		<th:block th:unless="${#lists.isEmpty(tinhtrangphongs)}">
			<div class="row">
				<table class="table table-bordered table-hover display"  id="example" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>#</th>
							<th>Ngày </th>
							<th>Ghi chú </th>
							<th>Trạng thái </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="room,iterStat : ${tinhtrangphongs}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${room.Ngay}"></td>
							<td th:text="${room.Ghichu}"></td>
							<td th:text="${room.Tinhtrang}"></td>
						</tr>
					</tbody>
				</table>
				
				
			</div>
		</th:block>
</div>
<!-- /.container -->





<footer th:replace="layout :: footer"></footer>
<script
    src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
</script>
</body>
</html>
