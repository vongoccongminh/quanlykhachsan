<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form">
	<br /> <br /> <br /> <br />
	<h2>Sửa thông tin thống kê</h2>
	<br/>
	<div class="form-group row">
		<form class="form-horizontal" action="#" th:action="@{/thongke/save}"
			th:object="${thongke}" method="POST" novalidate="novalidate">
			<div class="col-xs-5">
			
				
				<div class="form-group">
					<label>Mã thống kê</label> <input type="text" class="form-control"
						readonly="readonly" th:field="*{mathongke}" />
				</div>
			
				<div class="form-group">
					<label>Ngày thực hiện</label> <input type="date" class="form-control"
						placeholder="Ngày thực hiện" th:field="*{ngaythuchientk}" />
				</div>



				<div class="form-group">
					<label>Nội dung</label> <input type="text"
						placeholder="Nội dung" value="2017-12-010" class="form-control"
						th:field="*{noidungtk}" />
				</div>

				<div class="form-group">
					<label>Mốc thời gian A</label> <input type="date" class="form-control"
						placeholder="Mốc thời gian A" th:field="*{ngaybd}" />
				</div>

				<div class="form-group">
					<label>Mốc thời gian B</label> <input type="date" class="form-control"
						placeholder="Mốc thời gian B" th:field="*{ngaykt}" />
				</div>

				<div class="form-group">
					<label>Loại thống kê</label> <input type="text" class="form-control"
						placeholder="Loại thống kê" th:field="*{loaitk}" />
				</div>

				<div class="form-group">
					<label>Nhân viên thực hiện</label> <input type="text" class="form-control"
						placeholder="Nhân viên thực hiện" th:field="*{manv}" />
				</div>
				
				<br />
				<button type="submit" class="btn btn-primary btn-md">Submit</button>
			</div>	
			</form>
			</div>
		
	</div>
<br />
<br />
<br />

<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
