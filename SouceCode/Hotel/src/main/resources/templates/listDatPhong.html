<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>
	<br /> 	<br /> 	<br /> 	<br /> <br />
	<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/datphong/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Thong tin dat phong
			</a>
			<form class="form-inline pull-right" action="#"
				th:action="@{/datphong/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="Type ma dat phong here..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<th:block th:if="${#lists.isEmpty(datphongs)}">
			<h3>No info</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(datphongs)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Mã đặt phòng</th>
							<th>Ngày đặt phòng</th>
							<th>Ngày bắt đầu</th>
							<th>Ngày kết thúc</th>
							<th>Mô tả</th>
							<th>Mã nhân viên</th>
							<th>Mã khách hàng</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="datphong,iterStat : ${datphongs}">
							<td th:text="${datphong.madp}"></td>
							<td th:text="${datphong.ngaydp}"></td>
							<td th:text="${datphong.ngaybd}"></td>
							<td th:text="${datphong.ngaykt}"></td>
							<td th:text="${datphong.mota}"></td>
							<td th:text="${datphong.manv}"></td>
							<td th:text="${datphong.makh}"></td>
							<td><a th:href="@{/datphong/{madp}/edit(madp=${datphong.madp})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a th:href="@{/datphong/{madp}/delete(madp=${datphong.madp})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
