<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

<nav th:replace="layout :: header"></nav>

<div class="container main-content list">
	<br/> <br/> <br/><br/><br/>
	<div th:if="${success}"
		class="row alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">x</span>
		</button>
		<span th:text="${success}"></span>
	</div>
	<th:block th:if="${#lists.isEmpty(loaikhachhangs)}">
		<h3>KHÔNG TỒN TẠI LOẠI KHÁCH HÀNG NÀO</h3>
				<a th:href="@{/loaikhachhang/create}" class="btn btn-success pull-left">
                	<span class="glyphicon glyphicon-plus"></span>Thêm loại khách hàng
               	</a>
	</th:block>
	<th:block th:unless="${#lists.isEmpty(loaikhachhangs)}">
		<div class="row">
		<h2 style = "center;">DANH SÁCH LOẠI KHÁCH HÀNG</h2>
		 		<a th:href="@{/loaikhachhang/create}" class="btn btn-success pull-left">
                	<span class="glyphicon glyphicon-plus"></span>Thêm loại khách hàng
               	</a>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>STT</th>
						<th>Mã  loại khách hàng</th>
						<th>Tên loại khách hàng</th>
						<th>Mô tả</th>
						<th>Chỉnh sửa</th>
						<th>Xóa</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="loaikhachhang,iterStat : ${loaikhachhangs}">
						<td th:text="${iterStat.count}"></td>
						<td th:text="${loaikhachhang.maloaikh}"></td>
						<td th:text="${loaikhachhang.tenloaikh}"></td>
						<td th:text="${loaikhachhang.mota}"></td>
						<td><a th:href="@{/loaikhachhang/{id}/edit(id=${loaikhachhang.maloaikh})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td><a th:href="@{/loaikhachhang/{id}/delete(id=${loaikhachhang.maloaikh})}"><span class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</th:block>
	
</div>
<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
