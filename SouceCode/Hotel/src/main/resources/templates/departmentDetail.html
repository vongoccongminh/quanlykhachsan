<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form"
	style="margin: 0 auto; width: 60%">
	<br /> <br /> <br /> <br />
	<h2 th:text="${department.name}"></h2>
	<br />
	<div class="form-group row">
		<form class="form-horizontal" action="#" th:action="@{/department/save}"
			th:object="${department}" method="POST" novalidate="novalidate">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label>Tên bộ phận</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{name}" />
			</div>

			<div class="form-group">
				<label>Manager</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{manager}" />
			</div>

			<div class="form-group">
				<label>Số lượng nhân viên</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{numberofemployees}" />
			</div>

			<div class="form-group">
				<label>Thông tin</label> <input type="text" class="form-control"
					readonly="readonly" th:field="*{dept_infor}" />
			</div>

			<a th:href="@{/department/{id}/edit(id=${department.id})}" class="button"> Sửa</a>



		</form>
	</div>
</div>
<br />
<br />
<br />

<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
