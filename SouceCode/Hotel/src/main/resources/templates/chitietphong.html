<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
	<style>
		 @import url(https://fonts.googleapis.com/css?family=Montserrat:500);
		 
		 body {
			  font-family: 'Montserrat','Helvetica Neue',Arial,sans-serif;
			  font-size: 1rem;
			  font-weight: 600;
			  line-height: 1.5;
			}
	</style>
</head>
<body>
    <nav th:replace="layout :: header"></nav>
   <div class="">
   		<div class="col-xs-12 toppad" style="margin-top: 100px;" >
          <div class="panel panel-info" style="margin: 50px auto;">
            <div class="panel-heading">
              <h3 class="panel-title" th:text="${phong.Tenphong}"></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">  
                
                
                	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
				    <!-- Indicators -->
				    <ol class="carousel-indicators">
				      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				      <li data-target="#myCarousel" data-slide-to="1"></li>
				      <li data-target="#myCarousel" data-slide-to="2"></li>
				    </ol>
				
				    <!-- Wrapper for slides -->
				    <div class="carousel-inner">
				      <div class="item active">
						 <img alt="User Pic" src="http://chupanhkhachsan.eknow.vn/wp-content/uploads/2013/09/IMG_6466.jpg" class="img-responsive" style="height: 200px;" />
				      </div>
				
				      <div class="item">
						 <img alt="User Pic" src="http://khachsancrown.com.vn/wp-content/uploads/2016/03/IMG_3826-1.jpg" class="img-responsive" style="height: 200px;" />
				      </div>
				    
				      <div class="item">
						 <img alt="User Pic" src="http://dulichdaocatba.com.vn/wp-content/uploads/2015/04/khach-san-sea-pearl-hotel-cat-ba-3.jpg" class="img-responsive" style="height: 200px;" />
				      </div>
				    </div>
				
				    <!-- Left and right controls -->
				    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				      <span class="glyphicon glyphicon-chevron-left"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#myCarousel" data-slide="next">
				      <span class="glyphicon glyphicon-chevron-right"></span>
				      <span class="sr-only">Next</span>
				    </a>
				  </div>
                
                
                
                </div>
                
                
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Mã Phòng:</td>
                        <td th:text="${phong.Maphong}" ></td>
                      </tr>
                      <tr>
                        <td>Tên Phòng:</td>
                        <td th:text="${phong.Tenphong}"></td>
                      </tr>
                      <tr>
                        <td>Giá Phòng:</td>
                        <td th:text="${phong.Giaphong}"></td>
                      </tr>
                   
                       <tr>
                        <td>Mô Tả:</td>
                        <td th:text="${phong.Mota}"></td>
                      </tr>
                      
                      <tr>
                        <td>Tình Trạng: </td>
                        <td th:each="tinhtrangphong,iterStat : ${tinhtrangphongs}" th:text="${tinhtrangphong.Tinhtrang}"></td>
                      </tr>
                      
                      <tr>
                        <td>Loại Phòng: </td>
                        <td th:each="loaiphong,iterStat : ${loaiphongs}" th:text="${loaiphong.Tenloai}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                        <a th:href="@{'/phong/editphong/' + ${phong.Maphong}}" data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary">Chỉnh Sửa</a>
                   	   <button target="_blank" class="print-pdf-hopdong btn btn-warning"><i class="fa fa-print"></i>Print</button>
                   	    <a th:href="@{'/phong/xemlichsu/' + ${phong.Maphong}}" data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-info pull-right">Xem Lịch Sử Phòng</a>
                   		
                 </div>
                 <script>
				    $(".print-pdf-hopdong").click(function(){
				        window.print();
				    })
				</script>
            
          </div>
        </div>
   		
   </div>
    <footer th:replace="layout :: footer"></footer>
</body>
</html>
