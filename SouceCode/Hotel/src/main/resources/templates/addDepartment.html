<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form"
	style="margin: 0 auto; width: 60%">

	<br /> <br /> <br /> <br /> <br /> <br />
	

	<div class="form-group row">
	<h1>Tạo bộ phận</h1>
	<br /> <br />

		<form class="form-horizontal" action="#" th:action="@{/department/save}"
			th:object="${department}" method="POST" novalidate="novalidate">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label>Tên bộ phận</label> <input type="text" class="form-control"
					placeholder="Tên bộ phận" th:field="*{name}" />
			</div>

			
			<div class="form-group">
				<label>Manager</label> <input type="text" class="form-control"
					placeholder="Manager" th:field="*{manager}" />
			</div>
			
			<div class="form-group">
				<label>Số lượng nhân viên</label> <input type="text" class="form-control"
					placeholder="Số lượng nhân viên" th:field="*{numberofemployees}" />
			</div>
			

			<div class="form-group">
				<label>Thông tin</label>
				<textarea name="dept_infor" class="form-control"
					placeholder="Thông tin" th:field="*{dept_infor}" rows="5"></textarea>
			</div>

			<button type="submit" class="btn btn-primary btn-md">Tạo</button>
		</form>
	</div>



</div>


<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
