<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: header"></nav>


<div class="container">
	<br /> <br /> <br /> <br />
	<h1>
	<b>CHỈNH SỬA THIẾT BỊ: </b>
		<i><b th:text="${thietbi.tentb}"></b></i>
	</h1>
	<br /> <br /> <br />

	<div class="col-sm-5">
		<form action="#" th:action="@{/thietbi/luu}"
			th:object="${thietbi}" method="POST" novalidate="novalidate">
			<input type="hidden" th:field="*{matb}" />

			<div class="form-group">
				<label>Tên thiết bị</label> 
				<input type="text" class="form-control"
					 th:field="*{tentb}" />
			</div>


			<div class="form-group">
				<label>Số Seri</label>
				<input type="text" class="form-control" th:field="*{soseri}"/>
			</div>

			<div class="form-group">
				<label>Ngày nhập</label>
				<input type="date" name="" class="form-control" value = "2018-01-01" th:field="*{ngaynhap}"/>
			</div>

			<div class="form-group">
				<label>Ngày hết bảo hành</label>
				<input type="date" name="" class="form-control"  value = "2018-01-01" th:field="*{ngayhetbaohanh}"/>

			</div>

			<div class="form-group">
				 <label>Niên hạn</label>
			<input type="text" name="" class="form-control" th:field="*{nienhan}"/>
			</div>

			<div class="form-group">
				<label>Tình trạng</label>
			<input type="text" name="" class="form-control" th:field="*{tinhtrang}"/>
			</div>

			<div class="form-group">
				<label>Sử dụng trong phòng</label>
			<input type="text" name="" class="form-control" th:field="*{sudungtrongphong}"/>
			</div>
			
			<div class="form-group"> 
				<label>Nhân viên quản lý</label>
				<input type="text" name="" class="form-control" th:field="*{nhanvienquanly}"/>
			</div>
		
			<div class="form-group"> 
				<label>Loại thiết bị</label>
				<input type="text" class="form-control" name="" th:field="*{loaitb}"/>
			</div>
			
			<a href = "#" th:href= "@{/thietbi}" type = "button" class = "btn btn-default">
			<span class = "glyphicon glyphicon-home"> Thiết bị</span>
			 </a>
			<button type="submit" class="btn btn-primary btn-md">
			<span class = "glyphicon glyphicon-ok"> </span>
			Xác nhận</button>
		</form>
		<br/>
	</div>
</div>

<br />
<br />
<br />

<!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
