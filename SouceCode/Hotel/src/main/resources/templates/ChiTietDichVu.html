<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/dichvu/save}" th:object="${Dichvu}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{maDV}" />
		    <div class="form-group">
		        <label>TenDV</label> 
		        <input type="text" class="form-control" th:field="*{tenDV}" /> 
		    </div>
		    
		    <div class="form-group">
		        <label>LoaiDV</label> 
		        <input type="text" class="form-control" th:field="*{loaiDV}" />
		    </div>
		    <div class="form-group">
		        <label>MoTa</label> 
		        <input type="text" class="form-control" th:field="*{moTa}" />
		    </div>
		    <div class="form-group">
		        <label>DonGia</label> 
		        <input type="text" class="form-control" th:field="*{donGia}" />
		    </div>
		    
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
